{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h3 class="my-4">All Categories</h3>
<div class="row">
    {% for categorys in data %}
    <div class="col-md-4">
        <div class="card">     <div class="card-body">
                <h5 class="card-title"><a href="{% url 'category_questions' categorys.id %}">{{ categorys.title }}</a></h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
