<!-- delete_question.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Question</title>
</head>
<body>
    <h1>Delete Question</h1>
    <p>Are you sure you want to delete the question: "{{ question.question }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'admin_dashboard' %}">Cancel</a></p>
</body>
</html>
